<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Food</title>
    </head>
    <body class="text-gray-400 font-body bg-gray-100">
        <div class="grid md:grid-cols-3">
            <!--nav content-->
            <div class="md:col-span-1">
                <nav>
                    <div>
                        <h1
                            class="font-bold uppercase p-4 border-b border-gray-100"
                        >
                            <a href="/">TailwindCSS Food</a>
                        </h1>
                    </div>
                    <ul>
                        <li class="text-gray-900 font-bold">
                            <a href="#"> <span>Home</span> </a>
                        </li>
                        <li>
                            <a href="#"> <span>About</span> </a>
                        </li>
                        <li>
                            <a href="#"> <span>Contact</span> </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!--nav end-->

            <!--main content-->
            <main class="px-16 py-6 md:col-span-2">
                <div class="flex justify-center md:justify-end">
                    <a href="#" class="text-red-500">Login</a>
                    <a href="#" class="text-red-500 ml-2">Signup</a>
                </div>

                <header>
                    <h2 class="text-gray-900 text-6xl font-semibold">
                        Recipes
                    </h2>
                    <h3 class="font-semibold">For people</h3>
                </header>

                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
                        Latest recipes
                    </h4>

                    <div class="mt-8 grid lg:grid-cols-3 gap-10">
                        <!--card for recipes-->
                        <div class="card">
                            <img
                                src="img/stew.jpg"
                                alt="stew"
                                class="w-full h-32 sm:h-48 object-cover"
                            />
                            <div class="m-4">
                                <span class="font-bold"
                                    >5 Bean Chilli Stew</span
                                >
                                <span class="block textgray500 text-sm"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <span>25 mins</span>
                            </div>
                        </div>
                        <div class="card">
                            <img
                                src="img/noodles.jpg"
                                alt="noodles"
                                class="w-full h-32 sm:h-48 object-cover"
                            />
                            <div class="m-4">
                                <span class="font-bold">Veg Noodles</span>
                                <span class="block textgray500 text-sm"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <span>25 mins</span>
                            </div>
                        </div>
                        <div class="card">
                            <img
                                src="img/curry.jpg"
                                alt="curry"
                                class="w-full h-32 sm:h-48 object-cover"
                            />
                            <div class="m-4">
                                <span class="font-bold">Tofu Curry</span>
                                <span class="block textgray500 text-sm"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <span>25 mins</span>
                            </div>
                        </div>
                    </div>

                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
                        Most popular
                    </h4>

                    <div class="mt-8">
                        <!--card for recipes-->
                    </div>

                    <div class="flex justify-center">
                        <div class="bg-yellow-200 text-red-500">Load more</div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
