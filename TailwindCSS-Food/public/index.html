<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Food</title>
    </head>
    <body class="text-gray-400 font-body bg-gray-100">
        <div class="grid md:grid-cols-3">
            <!--nav content-->
            <div class="md:col-span-1 md:flex md:justify-end">
                <nav class="text-right">
                    <div class="bg-white border-b flex justify-between items-center">
                        <h1
                            class="font-bold uppercase p-4 border-b border-gray-100"
                        >
                            <a href="/" class="hover:text-gray-700"
                                >TailwindCSS Food</a
                            >
                        </h1>
                        <div class="px-4 cursor-pointer md:hidden" id="hamburger">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="w-6"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                                />
                            </svg>
                        </div>
                    </div>
                    <ul class="text-sm mt-6 hidden md:block" id="menu">
                        <li class="text-gray-900 font-bold py-1">
                            <a
                                href="#"
                                class="px-4 flex justify-end border-red-500 border-r-2"
                            >
                                <span>Home</span>
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="w-5 ml-2"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                                    />
                                </svg>
                            </a>
                        </li>
                        <li class="py-1">
                            <a
                                href="#"
                                class="px-4 flex justify-end border-white border-r-2"
                            >
                                <span>About</span>
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="w-5 ml-2"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
                                    />
                                </svg>
                            </a>
                        </li>
                        <li class="py-1">
                            <a
                                href="#"
                                class="px-4 flex justify-end border-white border-r-2"
                            >
                                <span>Contact</span>
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="w-5 ml-2"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                                    />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!--nav end-->

            <!--main content-->
            <main class="px-16 py-6 md:col-span-2">
                <div class="flex justify-center md:justify-end">
                    <a
                        href="#"
                        class="btn border-red-500 md:border-2 text-red-500 hover:bg-red-500 hover:text-white"
                        >Login</a
                    >
                    <a
                        href="#"
                        class="btn border-red-500 md:border-2 text-red-500 ml-2 hover:bg-red-500 hover:text-white"
                        >Signup</a
                    >
                </div>

                <header>
                    <h2 class="text-gray-900 text-6xl font-semibold">
                        Recipes
                    </h2>
                    <h3 class="font-semibold">For people</h3>
                </header>

                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
                        Latest recipes
                    </h4>

                    <div class="mt-8 grid lg:grid-cols-3 gap-10">
                        <!--card for recipes-->
                        <div class="card hover:shadow-xl">
                            <img
                                src="img/stew.jpg"
                                alt="stew"
                                class="w-full h-32 sm:h-48 object-cover"
                            />
                            <div class="m-4">
                                <span class="font-bold"
                                    >5 Bean Chilli Stew</span
                                >
                                <span class="block textgray500 text-sm"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="w-5 inline-block"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                                    />
                                </svg>
                                <span>25 mins</span>
                            </div>
                        </div>
                        <div class="card hover:shadow-xl">
                            <img
                                src="img/noodles.jpg"
                                alt="noodles"
                                class="w-full h-32 sm:h-48 object-cover"
                            />
                            <div class="m-4">
                                <span class="font-bold">Veg Noodles</span>
                                <span class="block textgray500 text-sm"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="w-5 inline-block"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                                    />
                                </svg>
                                <span>25 mins</span>
                            </div>
                        </div>
                        <div class="card hover:shadow-xl">
                            <img
                                src="img/curry.jpg"
                                alt="curry"
                                class="w-full h-32 sm:h-48 object-cover"
                            />
                            <div class="m-4">
                                <span class="font-bold">Tofu Curry</span>
                                <span class="block textgray500 text-sm"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="w-5 inline-block"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                                    />
                                </svg>
                                <span>25 mins</span>
                            </div>
                        </div>
                    </div>

                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
                        Most popular
                    </h4>

                    <div class="mt-8">
                        <!--card for recipes-->
                    </div>

                    <div class="flex justify-center">
                        <div
                            class="btn bg-slate-200 text-gray-500 hover:shadow-inner"
                        >
                            Load more
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
